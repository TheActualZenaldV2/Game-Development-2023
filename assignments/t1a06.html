<div class="container">
    <h1 class="section-title"> Create a custom zombie: </h1>
    <input class="form-control" placeholder="name" id="name1" oninput="updateHTML()" type="text">
    <input oninput="updateHTML()" id="height" class="form-control" placeholder="height" type="number"> 
    <input oninput="updateHTML()"  id="ability" class="form-control" placeholder="ability" type="text">
   

</div>
<br> <br>
<div class="container" id="myDiv01"> <h1 class="section-title"> Your Zombie:</h1></div>

    <script>


function updateHTML(){
    name = document.getElementById('name1').value;
        height = document.getElementById('height').value;
         ability = document.getElementById('ability').value,
         myObject = {
    name: "",
    height: "",
    ability: "", 
}

    myObject.name = name;
    myObject.height = height;
    myObject.ability = ability;
    document.getElementById('myDiv01').innerHTML = `Your Custom Zombie! <br><strong> Name:${myObject.name} <br> Height: ${myObject.height} <br> Ability: ${myObject.ability} </strong>` 

}


</script>
