<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        #calculator {
            background-color: #95989b;
            max-width: 300px;
            margin: 0 auto;
            margin-top: 22%;
            -webkit-box-shadow: 0px 10px 13px -7px #000000, 0px 19px 34px 18px rgba(0,0,0,0.38); 
box-shadow: 0px 10px 13px -7px #000000, 0px 19px 34px 18px rgba(0,0,0,0.38);
        }
        button {
            margin: 5px;
        }
        .btn-group{
            width: 100%;
        }
        button:active {
            transform: scale(1.1);
        }
        body{
            background-color: #353535;
            user-select: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="calculator" class="card">
            <div class="card-header" style="color: red; font-size: 2rem; font-weight: bolder;">
                Mr.Elis stinks
            </div>
            <div class="card-body">
                Q: <textarea id="history" rows="5" cols="30" readonly></textarea>
                A:<input type="text" id="display" class="form-control mb-2" disabled>
                <div class="btn-group">
                    <button class="btn btn-secondary" onclick="appendToDisplay('1')">1</button>
                    <button class="btn btn-secondary" onclick="appendToDisplay('2')">2</button>
                    <button class="btn btn-secondary" onclick="appendToDisplay('3')">3</button>
                    <button class="btn btn-secondary" onclick="appendToDisplay('+')">+</button>
                </div>
                <div class="btn-group mt-2">
                    <button class="btn btn-secondary" onclick="appendToDisplay('4')">4</button>
                    <button class="btn btn-secondary" onclick="appendToDisplay('5')">5</button>
                    <button class="btn btn-secondary" onclick="appendToDisplay('6')">6</button>
                    <button class="btn btn-secondary" onclick="appendToDisplay('-')">-</button>
                </div>
                <div class="btn-group mt-2">
                    <button class="btn btn-secondary" onclick="appendToDisplay('7')">7</button>
                    <button class="btn btn-secondary" onclick="appendToDisplay('8')">8</button>
                    <button class="btn btn-secondary" onclick="appendToDisplay('9')">9</button>
                    <button class="btn btn-secondary" onclick="appendToDisplay('*')">*</button>
                </div>
                <div class="btn-group mt-2">
                    <button class="btn btn-secondary" onclick="appendToDisplay('0')">0</button>
                    <button class="btn btn-secondary" onclick="clearDisplay()">C</button>
                    <button class="btn btn-secondary" onclick="calculateResult()">=</button>
                    <button class="btn btn-secondary" onclick="appendToDisplay('/')">/</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const displayElement = document.getElementById('display')
        const historyElement = document.getElementById('history')
        function appendToDisplay(number){
            displayElement.value += number;
        } function calculateResult() {
            try {
                const expression = document.getElementById('display').value;
                const result = eval(expression);
                const historyElement = document.getElementById('history');

                // Append the question and answer to the history element
                historyElement.value += `${expression} = ${result}\n`;

                // Clear the input field
                document.getElementById('display').value = '';
                historyElement.scrollTop = historyElement.scrollHeight;
            } catch (error) {
                const result = 'error';
                const historyElement = document.getElementById('history');

                // Append the question and error message to the history element
                historyElement.value += `error \n`

                // Clear the input field
                document.getElementById('display').value = '';
                historyElement.scrollTop = historyElement.scrollHeight;
            }
        }

        function clearDisplay(){
            displayElement.value = ""
        }
    </script>
</body>
</html>
