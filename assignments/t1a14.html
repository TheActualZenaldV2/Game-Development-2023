<script>
    //woggle was here
 class MoveDiv {
  constructor(element) {
    this.element = element;
    this.isBlowingUp = false; // Flag to check if the element is blowing up
  }

  showNewPos() {
    const x = Math.random() * (window.innerWidth - 200); // Adjusted for image width
    const y = Math.random() * (window.innerHeight - 200); // Adjusted for image height
    this.element.style.transform = `translate(${x}px, ${y}px)`;
  }
}

const circleElements = document.querySelectorAll('.circle');
const circleElements1 = document.querySelectorAll('.circle1');
const elements1 = Array.from(circleElements1).map((element) => new MoveDiv(element));

const elements = Array.from(circleElements).map((element) => new MoveDiv(element));

elements.forEach((element) => {
  element.showNewPos();
});

function blowUpImage(image) {
  if (image.isBlowingUp) return;

  image.isBlowingUp = true;
  image.classList.add('blow-up');


}

setInterval(() => {
  elements.forEach((element) => {
    if (!element.isBlowingUp) {
      element.showNewPos();
    }
  });
}, 2000);

setInterval(() => {
  elements1.forEach((element) => {
    if (!element.isBlowingUp) {
      element.showNewPos();
    }
  });
}, 500);


function blowUpImage(image) {
  if (image.isBlowingUp) return;

  image.isBlowingUp = true;
  image.classList.add('blow-up');

  image.addEventListener('animationend', function () {
    image.isBlowingUp = false;
    image.classList.remove('blow-up');

    // Hide the element after the animation
    image.style.display = 'none';
  });
}


</script>
