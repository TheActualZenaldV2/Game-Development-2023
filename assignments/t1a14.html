
<style>
    #myDiv01, #myDiv02, #myDiv03, #myDiv04 {
    color: white;
    text-align: center;
    font-size: 18px;
    padding: 50px;
    position: absolute;
    transition: all 1s ease-in-out;
  }

  body {
    overflow: hidden;
  }

  .circle {
    position: absolute;
    transition: transform 1s ease-in-out;
  }
</style>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
<link rel="stylesheet" href="https://theactualzenaldv2.github.io/Game-Development-2023/assignments/templates/barebones.css">

<div id="myDiv01" class="circle"> <img src="https://i.imgur.com/5Gldc9g.jpg" class="rounded-circle" alt="Circular Image" width="200" height="200"></div>
<div id="myDiv02" class="circle"> <img src="https://i.imgur.com/5Gldc9g.jpg" class="rounded-circle" alt="Circular Image" width="200" height="200"></div>
<div id="myDiv03" class="circle"> <img src="https://i.imgur.com/5Gldc9g.jpg" class="rounded-circle" alt="Circular Image" width="200" height="200"></div>
<div id="myDiv04" class="circle"> <img src="https://i.imgur.com/5Gldc9g.jpg" class="rounded-circle" alt="Circular Image" width="200" height="200"></div>

<script>
  class MoveDiv {
            constructor(element) {
                this.element = element;
            }

            showNewPos() {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                this.element.style.left = x + 'px';
                this.element.style.top = y + 'px';
            }
        }
//wiggly was here
        const circleElements = document.querySelectorAll('.circle');
        const elements = Array.from(circleElements).map((element) => new MoveDiv(element));

        elements.forEach((element) => {
            element.showNewPos();
        });

        setInterval(() => {
            elements.forEach((element) => {
                element.showNewPos();
            });
        }, 1000);

</script>
