
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<script src="https://kit.fontawesome.com/5e0a1eec4b.js" crossorigin="anonymous"></script>
<style>
  body {
      background-color: #343a40; /* Dark theme background color */
      color: white; /* Text color */
  }
  .rowContainer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
  }
  .row {
      border: 3px solid white;
      border-radius: 3px;
      margin: 0 auto;
  }
</style>
</head>
<body>
<div class="container rowContainer">
  <div class="row">
    <div class="col-md-12">
        <h2>Page Load AC <span id="loadAC"><i id="loadACFail" class="fas fa-times text-danger"></i> <!-- Bootstrap close (X) icon --></span></h2>
    </div>
</div>
  <div class="row">
      <div class="col-md-12">
          <h2>Pre-Run AC <span id="AC"><i id="ACFail" class="fas fa-times text-danger"></i> <!-- Bootstrap close (X) icon --></span></h2>
      </div>
  </div>
  <div class="row">
      <div class="col-md-12">
        <h2>Database Write <span id="database"><i id="databaseFail" class="fas fa-times text-danger"></i> <!-- Bootstrap close (X) icon --></span></h2>
      </div>
  </div>
</div>
