<style>
  body {
      background-color: #343a40; /* Dark theme background color */

      border-radius: 3px;
      margin: 0 auto;
  }

    </div>
</div>

  <div class="row">
    <div class="col-md-12">
      <h2>Stage 4 <span id="exe"><i id="databaseFail" class="fas fa-times text-danger"></i> <!-- Bootstrap close (X) icon --></span>-Code Exe.</h2>
